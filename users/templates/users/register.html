{% extends 'layouts/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<style>
  .invalid-feedback {
    display: initial;
  }
</style>
<section id="hero" class="hero d-flex align-items-center" style="height: auto !important;">
  <div class="register-box pt-5" style="margin: auto !important; width: 500px !important;">
    <div class="card" >
      <div class="card-body register-card-body">
        <form method="POST">
          {% csrf_token %}
          <fieldset class="form-group">
            <h2><p class="login-box-msg">Register</p></h2>
            {{ form|crispy }}
          </fieldset>
          <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Sign Up</button>
          </div>
        </form>
        <div class="border-top pt-2">
          <small class="text-muted">
            Already have an account? <a class="ml-2" href="{% url 'login' %}">Log in!</a>
          </small>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
