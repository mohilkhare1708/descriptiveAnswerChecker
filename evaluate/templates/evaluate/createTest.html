{% extends 'layouts/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<style>
	.file-input__input {
		width: 0.1px;
		height: 0.1px;
		opacity: 0;
		overflow: hidden;
		position: absolute;
		z-index: -1;
	}

	.file-input__label {
		cursor: pointer;
		display: inline-flex;
		align-items: center;
		border-radius: 4px;
		font-size: 14px;
		font-weight: 600;
		color: #fff;
		font-size: 14px;
		padding: 10px 12px;
		background-color: #4245a8;
		box-shadow: 0px 0px 2px rgba(0, 0, 0, 0.25);
	}

	.file-input__label svg {
		height: 16px;
		margin-right: 4px;
	}
</style>
<div class="content" style="margin-top:100px;">
	<div class="container-fluid">
		<div class="row ml-4 mr-4">
			<h5 >Greetings, {{ name }}</h5>
		</div>
		<div class="row ml-4 mr-4 mt-5">
			<div class="col-lg-6">
				<div class="card" >
					<div class="card-body register-card-body">
						<form method="POST" enctype="multipart/form-data">
							{% csrf_token %}
							<fieldset class="form-group">
								<h2><p class="login-box-msg">Evaluate a Test</p></h2>
								{{ form|crispy }}
							</fieldset>
							<div class="form-group">
								<button class="btn btn-outline-success" type="submit">Evaluate!</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-lg-6">
			</div>
		</div>
	</div>
</div>
{% endblock content %}
