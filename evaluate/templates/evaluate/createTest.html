{% extends 'layouts/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content" style="margin-top:100px;">
	<div class="container-fluid">
		<div class="row ml-4 mr-4 mt-5">
			<div class="col-lg-5">
				<div class="card mt-3" >
					<div class="card-body register-card-body">
						<form method="POST" enctype="multipart/form-data">
							{% csrf_token %}
							<fieldset class="form-group">
								<h2><p class="login-box-msg">Evaluate a Test</p></h2>
								{{ form|crispy }}
							</fieldset>
							<div class="form-group">
								<button class="btn btn-outline-success" type="submit">Evaluate!</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-lg-7 text-center">
				<img src="{% static 'img/teacher.png' %}" class="img-fluid" alt="" height="75%" width="75%">
			</div>
		</div>
	</div>
</div>
{% endblock content %}
